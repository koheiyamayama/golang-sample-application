services:
  server:
    build: ./
    ports:
      - 8888:8080
    env_file:
      - .env
    volumes:
      - ./:/src
  rds:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=golang-sample-application
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
